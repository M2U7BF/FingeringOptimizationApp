<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base-layout}">

    <head>
        <title>[[#{title.index}]] | [[#{app.title}]]</title>
        <link rel="stylesheet" href="../index.css">
    </head>

    <body>
        <th:block layout:fragment="content">
            <main class="contents">
                <form class="condition-form" th:action="@{/find-out}"
                    method="post">
                    <!--        <p>曲の音 : </p>-->

                    <div class="condition-form-inner">
                        <div class="control-buttons"></div>
                        <th:block th:each="i : ${#numbers.sequence(0, 3)}">
                            <select class="form-select" name="melodies">
                                <th:block th:each="note : ${ {
                                    'A','Bm','B','C','Dm','D','Em','E','F','G♭','G','Am'
                                    } }">
                                    <option th:value="${note}"
                                        th:text="${note}"></option>
                                </th:block>
                            </select>
                        </th:block>
                    </div>

                    <div class="condition-form-inner">
                        <div class="control-buttons">
                            <button type="button" class="control-button up">▲</button>
                            <button type="button" class="control-button down">▼</button>
                        </div>
                        <th:block th:each="i : ${#numbers.sequence(0, 3)}">
                            <select class="form-select" name="octaves">
                                <th:block th:each="octave : ${ {
                                    0, 1, 2
                                    } }">
                                    <option th:value="${octave}"
                                        th:text="${octave}"></option>
                                </th:block>
                            </select>
                        </th:block>
                    </div>

                    <!-- <p>使う指の本数 : </p>
            <select name="fingers">
                <th:block th:each="number : ${#numbers.sequence(0, 4)}">
                    <option th:value="${number}" th:text="${number}"></option>
                </th:block>
            </select> -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark btn-lg" type="submit">分析</button>
                    </div>
                </form>
            </main>
        </th:block>
    </body>

</html>
