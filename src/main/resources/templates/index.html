<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>運指最適化アプリ</title>
</head>

<body>
    <form class="condition-form" th:action="@{/findout}" method="post">
        <p>曲の音 : </p>
        <th:block th:each="i : ${#numbers.sequence(0, 3)}">
            <select name="melodies">
                <th:block th:each="note : ${ { 'A','Bm','B','C','Dm','D','Em','E','F','G♭','G','Am' } }">
                    <option th:value="${note}" th:text="${note}"></option>
                </th:block>
            </select>
        </th:block>
        <!-- <p>使う指の本数 : </p>
        <select name="fingers">
            <th:block th:each="number : ${#numbers.sequence(0, 4)}">
                <option th:value="${number}" th:text="${number}"></option>
            </th:block>
        </select> -->
        <div>
            <button type="submit">分析</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
